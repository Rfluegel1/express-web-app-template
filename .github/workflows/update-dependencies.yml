name: Update NPM Dependencies and Test

on:
  schedule:
    - cron: '0 3 * * *' # Run daily at 3 AM
  workflow_dispatch: # Manual trigger

jobs:
  update-and-test:
    runs-on: macos-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Install PostgreSQL
        run: |
          brew install postgresql
          mkdir ../../opt/homebrew/var/postgresql@14
          initdb /opt/homebrew/var/postgresql@14 -E utf8
          brew services start postgresql

      - name: Setup Database
        run: |
          createdb post
          psql -c "CREATE USER reidfluegel WITH PASSWORD 'asd';"
          psql -c "GRANT ALL PRIVILEGES ON DATABASE post TO reidfluegel;"

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Update NPM packages
        run: npm update

      - name: Run Tests
        run: npm run test

      - name: Create PR if Tests Pass
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git checkout -b feature/update-dependencies
          git add package-lock.json package.json
          git commit -m "Update NPM dependencies"
          git push origin feature/update-dependencies
          gh pr create --title "Update NPM Dependencies" --body "Automatic PR to update dependencies."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
