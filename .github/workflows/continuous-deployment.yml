name: Continuous Deployment

on:
    push:
      branches:
        - main
    workflow_dispatch: # Manual trigger

jobs:
  continuous-deployment:
    runs-on: ubuntu-latest
    env:
      APP_NAME: 'express-web-app-template'
      AUTH0_SECRET: ${{ secrets.AUTH0_SECRET }}
      AUTH0_PASSWORD: ${{ secrets.AUTH0_PASSWORD }}
    timeout-minutes: 10

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: 'reidfluegel'
          POSTGRES_PASSWORD: 'asd'
          POSTGRES_DB: 'post'
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.16.0

      - name: Install backend dependencies
        working-directory: './backend'
        run: npm install

      - name: Run Backend Tests (Development)
        working-directory: './backend'
        run: npm run test backend

      - name: Install frontend dependencies
        working-directory: './frontend'
        run: npm install

      - name: Run Frontend Tests (Development)
        working-directory: './frontend'
        run: npm run test frontend

      - name: Build Frontend (Development)
        working-directory: './frontend'
        run: npm run build

      - name: Run Backend
        working-directory: './backend'
        run: npm run backend

      - name: Run e2e Tests (Development)
        uses: cypress-io/github-action@v5

